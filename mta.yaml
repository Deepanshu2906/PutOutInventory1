_schema-version: 3.3.0
ID: putoutinventory
description: A simple CAP project.
version: 1.0.0
modules:
- name: putoutinventory-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: putoutinventory-db
  - name: putoutinventory-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: putoutinventory-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: putoutinventory-db
  parameters:
    buildpack: nodejs_buildpack
- name: putoutinventory-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: putoutinventory-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - inventory.zip
      name: inventory
      target-path: resources/
    - artifacts:
      - config.zip
      name: config
      target-path: resources/
- name: inventory
  type: html5
  path: app/inventory
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: config
  type: html5
  path: app/config
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: putoutinventory-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: putoutinventory-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: putoutinventory-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: putoutinventory-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: putoutinventory-html5-srv
    service-plan: app-host
- name: putoutinventory-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: putoutinventory-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: putoutinventory-destination-service
    service-plan: lite
  requires:
  - name: srv-api
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
